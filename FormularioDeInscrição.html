<!DOCTYPE html>
<html long="pt-br">
<head>
    <meta charset="utf-8">
    <meta nome="viewport" content="width-device-width, initial-scale-1.0">
    <link rel="stylesheet" type="text/css" href="fornulario.css" media="screen">
    <title> Formulário </title>
</head>
<body>

    <div> 
        <h1 id="titulo"> <center> Cadastro da Resilia </center> </h1>
        <p id="subtitulo"> Complete suas Informações para Concluir o Cadastro</p>
        <br>
    </div>
    <form> 
    <fieldset class="grupo"> 
        <div class="campo"> 
            <label for="nome"><strong> Nome </strong></label>
            <input type="text" nome="Nome" id="Nome" placeholder="Coloque seu Nome" required>
        </div>

        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" nome="Sobrenome" id="Sobrenome" placeholder="Coloque seu Sobrenome" required>
        </div>
        
        <div class="campo">
            <label for="numero"><strong> Numero Tel/Cel </strong> </label>
            <input type="tel" nome="Numero" id="Numero" placeholder="Coloque seu numero" required>
        </div>
       
    </fieldset>
    
        <div class="campo">
            <label for="email"><strong> Qual o seu Email? </strong></label>
            <input type="email" nome="email" id="email" placeholder="Coloque seu email" required> 
        </div>

        <div class="campo">
            <label for="nascimento"><strong> Data de Nascimento </strong></label>
            <input type="date" nome="Nascimento" id="Nascimento" placeholder="Coloque sua data de Nascimento" required>
        </div>
    
        <div class="campo">
            <label> <strong>De qual lado da aplicação você desenvolve? </strong></label>

            <label>
                <input type="radio" nome="webdev" value="front-end"> Front-end
            </label>

            <label>
                <input type="radio" nome="webdev" value="back-end"> Back-end
            </label>

            <label>
                <input type="radio" nome="webdev" value="full-stack"> Full-stack
        </div> 
       
        <div class="campo"> 
           <label for="gênero">  <p><strong> Qual seu gênero ?</strong> </p>
            <select id="gênero">
                <option selected disabled value=""> Selecione</option>
                <option >Masculino </option>
                <option> Feminino </option>
                <option> Transgênero </option>
                <option> Outros </option>
                <option> Prefiro não dizer</option>
            </select>
           </label> 
        </div>
        <p></p>
        <fieldset class="grupo">
            <div class="campo">
                <label><strong> Seleciona as tecnologias que você utiliza:</strong> </label>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                <label for="tecnologia1"> HTML</label>

                <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="JavaScript">
                <label for="tecnologia2"> JavaScript </label>

                <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="CSS">
                <label for="tecnologia3"> CSS </label>

                <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="PHP">
                <label for="tecnologia4"> PHP </label>

                <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="Python">
                <label for="tecnologia5"> Python </label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label> <strong> Conte para nós um pouco sobre você, sobre sua vida <br>
                 Hobbies, oque gosta e odeia etc... </strong> </label>
            <textarea row="6" style="width: 26em" id="vida" name="vida"></textarea>
        </div>
        <button class="botao" type="submit">Concluir</button>
    </form>    

</body>
</htm>
